<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione - Parlo Italiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008C45;
            --secondary: #CD212A;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            background: white;
            max-width: 850px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 10px solid var(--primary);
        }

        header {
            padding: 30px;
            text-align: center;
            background: #fff;
        }

        .badge {
            background: #e8f5e9;
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 15px 0 5px 0;
            color: #1a1a1a;
        }

        .author { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        .content { padding: 0 40px 40px 40px; }

        .instruction {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Container per risolvere l'errore di visualizzazione */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .fallback-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="card">
    <header>
        <span class="badge">LA SCUOLA "PARLO ITALIANO"</span> [cite: 1]
        <h1>Benvenuti a Parlo Italiano</h1> [cite: 2]
        <div class="author">Di Antonio Marini</div> [cite: 3]
    </header>

    <div class="content">
        <div class="instruction">
            ðŸŽ§ A. Ascoltate i dialoghi e rispondete alle domande: 
        </div>

        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/rHOLaCCyw0I" 
                title="Video Lezione" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
        
        <a href="https://youtu.be/rHOLaCCyw0I" target="_blank" class="fallback-link">
            Problemi con il video? Clicca qui per aprirlo su YouTube
        </a>
    </div>
</div>

</body>
</html>
