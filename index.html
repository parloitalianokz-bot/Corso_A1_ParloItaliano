<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Riservata - Parlo Italiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008C45;
            --secondary: #CD212A;
            --text: #2c3e50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- SCHERMATA LOGIN --- */
        #login-overlay {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 8px solid var(--primary);
        }

        .login-logo { font-family: 'Playfair Display', serif; font-size: 2rem; margin-bottom: 20px; }
        
        input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus { border-color: var(--primary); }

        .btn-login {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-login:hover { transform: scale(1.05); }

        /* --- CONTENUTO LEZIONE (NASCOSTO) --- */
        #main-content {
            display: none;
            width: 100%;
            max-width: 900px;
            margin: 40px 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 10px solid var(--primary);
        }

        header { padding: 30px; text-align: center; }
        .content { padding: 0 40px 40px; }
        .instruction {
            background: #f0f7f4;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            margin-bottom: 25px;
            font-weight: 600;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-logo">Parlo Italiano</div>
        <p>Benvenuto! Inserisci la password fornita dal tuo insegnante per accedere alla lezione.</p>
        <input type="password" id="pass" placeholder="Password di accesso">
        <br>
        <button class="btn-login" onclick="check()">ENTRA NELL'AREA STUDENTI</button>
        <p id="err" style="color: var(--secondary); display: none; margin-top: 15px; font-size: 0.9rem;">‚ùå Password errata, riprova.</p>
    </div>

    <div id="main-content">
        <div class="card">
            <header>
                <h1 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0;">Benvenuti a Parlo Italiano</h1>
                <p style="color: #888;">Corso di Antonio Marini</p>
            </header>
            <div class="content">
                <div class="instruction">üéß A. Ascoltate i dialoghi e rispondete alle domande:</div>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/rHOLaCCyw0I" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        function check() {
            const p = document.getElementById("pass").value;
            // SCEGLI QUI LA TUA PASSWORD
            if (p === "ITALIA2026") { 
                document.getElementById("login-overlay").style.display = "none";
                document.getElementById("main-content").style.display = "block";
                document.body.style.alignItems = "flex-start"; // Sposta il contenuto in alto
            } else {
                document.getElementById("err").style.display = "block";
            }
        }
        // Permette di premere "Invio" per entrare
        document.getElementById("pass").addEventListener("keyup", function(event) {
            if (event.key === "Enter") { check(); }
        });
    </script>

</body>
</html>
