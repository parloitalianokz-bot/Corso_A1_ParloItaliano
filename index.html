<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Studenti - Parlo Italiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #008C45;
            --secondary: #CD212A;
            --text: #2c3e50;
            --grey: #bdc3c7;
            --locked: #ecf0f1;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #ffffff 50%, #ffebee 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- LOGIN OVERLAY (uguale a prima) --- */
        #login-overlay {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 10px solid var(--secondary);
            position: fixed;
            z-index: 2000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- DASHBOARD --- */
        #dashboard {
            display: none; /* Nascosto prima del login */
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { text-align: center; margin-bottom: 40px; }
        .school-name { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: #666; font-weight: bold; }
        .main-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--primary); margin: 10px 0; }
        .sub-title { color: var(--secondary); font-weight: bold; }

        /* GRIGLIA UNITA' */
        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .unit-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 8px solid var(--grey); /* Default locked color */
            position: relative;
            overflow: hidden;
        }

        /* Stile Unit√† SBLOCCATA */
        .unit-card.unlocked {
            border-left-color: var(--primary);
            cursor: pointer;
        }
        .unit-card.unlocked:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 140, 69, 0.15);
        }

        /* Stile Unit√† BLOCCATA */
        .unit-card.locked {
            opacity: 0.6;
            cursor: not-allowed;
            background: var(--locked);
        }
        
        .unit-number {
            font-size: 0.8rem;
            font-weight: bold;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .unit-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--text);
            margin: 5px 0;
            line-height: 1.2;
        }
        .ru-title {
            display: block;
            font-size: 0.85rem;
            color: #666;
            font-weight: normal;
            margin-top: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .status-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }

        .btn-login { width: 100%; background: var(--secondary); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; text-align: center; }

        .welcome-user { margin-bottom: 20px; font-weight: bold; color: var(--text); }
        .logout-btn { background: none; border: 1px solid var(--secondary); color: var(--secondary); padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="school-name">Scuola "Parlo Italiano con Antonio"</div>
        <h2 style="color: var(--primary);">Area Studenti</h2>
        <p style="font-style:italic; font-size:0.9rem;">Inserisci le tue credenziali<br>(–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ)</p>
        
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        
        <button class="btn-login" onclick="login()">ENTRA (–í–û–ô–¢–ò) ‚ûî</button>
        <p id="err" style="display: none; color: var(--secondary); margin-top: 10px;">‚ö†Ô∏è Dati errati / –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</p>
    </div>

    <div id="dashboard">
        <header>
            <div class="school-name">Corso di Italiano A1.1</div>
            <h1 class="main-title">Le Tue Lezioni</h1>
            <div class="welcome-user">
                Ciao, <span id="userName">Studente</span>! 
                <button class="logout-btn" onclick="location.reload()">Esci</button>
            </div>
        </header>

        <div class="units-grid" id="gridContainer">
            </div>
    </div>

    <script>
        // --- DATABASE STUDENTI ---
        // "level": indica l'ultima unit√† a cui hanno accesso (0 = solo intro, 5 = tutto)
        const studenti = {
            "mariniantonio@gmail.com": { pass: "123", name: "Antonio", level: 2 },   // Solo Unit√† 0
            "assel.suleimenova@gmail.com":  { pass: "123", name: "Assel",  level: 5 },   // Fino a Unit√† 2
            "vip@test.com":   { pass: "123", name: "VIP",   level: 5 },   // Tutto sbloccato
            "antonio":        { pass: "admin", name: "Maestro", level: 5 } // Admin
        };

        // --- ELENCO UNITA' ---
        // Qui definisci i titoli e i link ai file HTML
        const units = [
            { id: 0, title: "Introduzione alla fonetica", ru: "–í–≤–µ–¥–µ–Ω–∏–µ –≤ —Ñ–æ–Ω–µ—Ç–∏–∫—É", file: "unita0.html" },
            { id: 1, title: "La scuola parlo italiano", ru: "–®–∫–æ–ª–∞ –∏—Ç–∞–ª—å—è–Ω—Å–∫–æ–≥–æ", file: "unita1.html" },
            { id: 2, title: "Una brava moglie", ru: "–•–æ—Ä–æ—à–∞—è –∂–µ–Ω–∞", file: "unita2.html" },
            { id: 3, title: "Incontro al gatto nero", ru: "–í—Å—Ç—Ä–µ—á–∞ —É —á–µ—Ä–Ω–æ–≥–æ –∫–æ—Ç–∞", file: "unita3.html" },
            { id: 4, title: "Un appartamento per Alikhan", ru: "–ö–≤–∞—Ä—Ç–∏—Ä–∞ –¥–ª—è –ê–ª–∏—Ö–∞–Ω–∞", file: "unita4.html" },
            { id: 5, title: "Il mio vicino di casa", ru: "–ú–æ–π —Å–æ—Å–µ–¥", file: "unita5.html" }
        ];

        function login() {
            const email = document.getElementById("email").value.trim().toLowerCase();
            const pass = document.getElementById("pass").value.trim();
            const err = document.getElementById("err");

            if (studenti[email] && studenti[email].pass === pass) {
                // Login corretto
                const user = studenti[email];
                document.getElementById("login-overlay").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("userName").innerText = user.name;
                
                // Genera la griglia in base al livello
                renderGrid(user.level);
            } else {
                err.style.display = "block";
            }
        }

        function renderGrid(userLevel) {
            const container = document.getElementById("gridContainer");
            container.innerHTML = ""; // Pulisce

            units.forEach(unit => {
                // Determina se √® bloccata o sbloccata
                const isUnlocked = unit.id <= userLevel;
                const statusClass = isUnlocked ? "unlocked" : "locked";
                const icon = isUnlocked ? "üü¢" : "üîí";
                const clickAction = isUnlocked ? `onclick="window.location.href='${unit.file}'"` : "";

                const cardHTML = `
                    <div class="unit-card ${statusClass}" ${clickAction}>
                        <div class="status-icon">${icon}</div>
                        <div class="unit-number">Unit√† ${unit.id}</div>
                        <div class="unit-title">${unit.title}</div>
                        <span class="ru-title">${unit.ru}</span>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // Tasto Invio per login
        document.addEventListener("keyup", function(e) {
            if (e.key === "Enter" && document.getElementById("login-overlay").style.display !== "none") {
                login();
            }
        });
    </script>
</body>
</html>
